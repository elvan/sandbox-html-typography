<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Unordered List</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
      <li>Butter</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Take a shower</li>
      <li>Eat breakfast</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>Title:</dt>
      <dd>The Title of the Book</dd>
      <dt>Author:</dt>
      <dd>Some Author</dd>
      <dd>Another Author</dd>
      <dt>Publisher:</dt>
      <dd>Some Publisher</dd>
      <dt>Year Published:</dt>
      <dd>2021</dd>
      <dt>Number of Pages:</dt>
      <dd>450</dd>
    </dl>
  </body>
</html>
