<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold & Italic</title>
  </head>
  <body>
    <h1>Bold & Italic</h1>
    <p>
      Lorem ipsum dolor, <strong>sit amet consectetur</strong> adipisicing elit.
      Eius, ad porro.
    </p>
    <p>
      At suscipit corporis deleniti
      <em>sapiente assumenda</em> cum quibusdam laboriosam sint modi eveniet
      veniam reiciendis laudantium molestiae amet, excepturi nisi.
    </p>
    <p>The word <dfn>tree</dfn> is typically used as a noun.</p>
  </body>
</html>
